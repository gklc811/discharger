<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAC Capacity Tester</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; background-color: #f0f0f0; }
        .container { max-width: 1200px; margin: 0 auto; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        #data-container { margin-top: 20px; display: flex; justify-content: space-around; flex-wrap: wrap; }
        .data-item { background-color: #e9e9e9; padding: 10px; border-radius: 5px; margin: 5px; flex: 1; min-width: 200px; }
        #chart-container { width: 100%; height: 500px; margin-top: 20px; }
        canvas { width: 100% !important; height: 100% !important; }
        #port-input { padding: 5px; margin-right: 10px; }
        button { padding: 5px 10px; color: white; border: none; border-radius: 3px; cursor: pointer; margin: 0 5px; }
        #start-button { background-color: #4CAF50; }
        #stop-button { background-color: #f44336; }
        #reset-button { background-color: #2196F3; }
        button:hover { opacity: 0.8; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AAC Capacity Tester</h1>
        <input type="text" id="port-input" value="Mock" placeholder="Enter port">
        <button id="start-button" onclick="startReading()">Connect and Start Reading</button>
        <button id="stop-button" onclick="stopReading()" disabled>Stop</button>
        <button id="reset-button" onclick="resetEnergy()">Reset Energy</button>
        <div id="data-container">
            <div class="data-item" id="voltage">Voltage: - V</div>
            <div class="data-item" id="current">Current: - A</div>
            <div class="data-item" id="power">Power: - W</div>
            <div class="data-item" id="energy">Energy: - Wh</div>
        </div>
        <div id="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>
    <script>
        let chart;
        let chartData = {
            labels: [],
            voltages: [],
            currents: [],
            energies: []
        };
        let updateInterval;

        function startReading() {
            fetch('/start', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({port: document.getElementById('port-input').value})
            }).then(response => response.json())
              .then(data => {
                  console.log(data);
                  document.getElementById('start-button').disabled = true;
                  document.getElementById('stop-button').disabled = false;
              });
            
            // Initialize the chart
            initializeChart();
            
            // Start updating data
            updateInterval = setInterval(updateData, 1000);
        }
        
        function stopReading() {
            clearInterval(updateInterval);
            document.getElementById('start-button').disabled = false;
            document.getElementById('stop-button').disabled = true;
            fetch('/stop', { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log(data));
        }

        function resetEnergy() {
            fetch('/reset_energy', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    alert('Energy reset successful');
                    
                    // Reset displayed data
                    document.getElementById('voltage').textContent = 'Voltage: - V';
                    document.getElementById('current').textContent = 'Current: - A';
                    document.getElementById('power').textContent = 'Power: - W';
                    document.getElementById('energy').textContent = 'Energy: - Wh';

                    // Reset chart data
                    chartData.labels = [];
                    chartData.voltages = [];
                    chartData.currents = [];
                    chartData.energies = [];
                    
                    // Update the chart with the new empty data
                    chart.data.labels = chartData.labels;
                    chart.data.datasets[0].data = chartData.voltages;
                    chart.data.datasets[1].data = chartData.currents;
                    chart.data.datasets[2].data = chartData.energies;
                    chart.update();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to reset energy');
                });
        }
        
        function updateData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    console.log('Data received:', data);
                    document.getElementById('voltage').textContent = `Voltage: ${data.voltage.toFixed(2)} V`;
                    document.getElementById('current').textContent = `Current: ${data.current.toFixed(2)} A`;
                    document.getElementById('power').textContent = `Power: ${data.power.toFixed(1)} W`;
                    document.getElementById('energy').textContent = `Energy: ${data.energy.toFixed(1)} Wh`;
                    
                    // Update chart data
                    const now = new Date().toLocaleTimeString();
                    chartData.labels.push(now);
                    chartData.voltages.push(data.voltage);
                    chartData.currents.push(data.current);
                    chartData.energies.push(data.energy);
                    
                    // Update chart
                    chart.update();
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function initializeChart() {
            if (chart) {  // Check if chart already exists and destroy it
                chart.destroy();
            }

            const ctx = document.getElementById('chart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: 'Voltage (V)',
                        data: chartData.voltages,
                        borderColor: 'red',
                        yAxisID: 'y-axis-1',
                        fill: false
                    }, {
                        label: 'Current (A)',
                        data: chartData.currents,
                        borderColor: 'blue',
                        yAxisID: 'y-axis-1',
                        fill: false
                    }, {
                        label: 'Energy (Wh)',
                        data: chartData.energies,
                        borderColor: 'green',
                        yAxisID: 'y-axis-2',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'category',
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        'y-axis-1': {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Voltage (V) / Current (A)'
                            }
                        },
                        'y-axis-2': {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Energy (Wh)'
                            },
                            grid: {
                                drawOnChartArea: false
                            }
                        }
                    },
                    animation: {
                        duration: 0
                    }
                }
            });
        }

        // Initialize chart on page load
        initializeChart();
    </script>
</body>
</html>
